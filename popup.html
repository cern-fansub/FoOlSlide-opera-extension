<!doctype html>
<html lang="en">
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" href="popup.css" type="text/css" media="screen" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery.support.cors = true;
				jQuery.getJSON("http://foolrulez.org/slide/api/reader/chapters/orderby/desc_created/per_page/14", function(data)
				{				
					echo = "";
					jQuery.each(data.chapters, function(i, value){
						echo += "<tr><td><a href='/slide/reader/comic/"+ value.comic.stub +"' >" + value.comic.name + "</a></td><td>" + ((value.chapter.volume>0)?'Vol.'+value.chapter.volume:'')+ "</td><td>Chapter " + value.chapter.chapter + ((value.chapter.subchapter > 0)?'.'+value.chapter.subchapter:'') + "</td></tr>";
					});
					jQuery(".list table").html(echo);
				});
			});
					
		</script>
	</head>
	<body>
		<h1>FoOlSlide</h1>
		<div class="list">
			<div class="title">Latest releases</div>
			<table></table>
		</div>
	</body>
</html>
